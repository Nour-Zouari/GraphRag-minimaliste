<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Médical</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-4 text-center">Chatbot Médical</h1>
        <div id="chat" class="flex-1 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-50 h-96">
            <!-- Messages apparaissent ici -->
        </div>
        <div class="flex">
            <input id="question" type="text" placeholder="Posez votre question..." class="flex-1 p-2 border rounded-l-lg focus:outline-none">
            <button id="send" class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700">Envoyer</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("question");
        const send = document.getElementById("send");

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.className = sender === "user" ? "text-right mb-2" : "text-left mb-2";
            div.innerHTML = `<span class="inline-block p-2 rounded-lg ${sender === "user" ? "bg-blue-200" : "bg-gray-200"}">${text}</span>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendQuestion() {
            const question = input.value.trim();
            if (!question) return;
            appendMessage("user", question);
            input.value = "";
            
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            appendMessage("bot", data.answer);
        }

        send.addEventListener("click", sendQuestion);
        input.addEventListener("keydown", e => { if (e.key === "Enter") sendQuestion(); });
    </script>
</body>
</html>
